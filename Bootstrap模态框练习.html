  <title>Bootstrap模态框、提示框、弹出框练习</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script>
	$(document).ready(function(){
		$('[data-toggle="tooltip"]').tooltip();
		$('[data-toggle="popover"]').popover();
	});
</script>
 </head>
 <body>
 <h2>模态框练习</h2>
 <!--打开模态框-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">登录</button>
  <!--模态框-->
  <div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!--模态框头部-->
			<div class="modal-header">
				<h4 class="modal-title">木心网</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!--模态框主体-->
			<div class="modal-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<img src="F:\2017study\asp\毕设副本\App_img\person.png" style="width:30px;">
						</div>
					</div>
					<input type="text" placeholder="用户名/手机号/邮箱">
				</div>
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<img src="F:\2017study\asp\毕设副本\App_img\pwd.png" style="width:30px;">
						</div>
					</div>
					<input type="password" placeholder="密码">
				</div>

			</div>
			<!--模态框底部-->
			<div class="modal-footer">
				<button type="button" class="btn btn-success ">登录</button>
				<button type="button" class="btn btn-secondary " data-dismiss="modal">取消</button>
			</div>
			
		</div>
	</div>
  </div>
